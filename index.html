<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin-bottom: 15px;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-field label {
            font-weight: bold;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #marksheet {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #marksheet p {
            font-size: 18px;
        }
        #marksheet .grade {
            font-weight: bold;
        }
        h2
        {
            margin-left: 300px;
        }
    </style>
</head>
<body>

    <h1>Marksheet Generator</h1>
    <div class="container">
        <div class="input-field">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" placeholder="Enter student name">
        </div>

        <div class="input-field">
            <label for="rollNo">Roll Number</label>
            <input type="text" id="rollNo" placeholder="Enter roll number">
        </div>

        <div class="input-field">
            <label for="subject1">Subject 1 Marks</label>
            <input type="number" id="subject1" placeholder="Enter marks for Subject 1">
        </div>

        <div class="input-field">
            <label for="subject2">Subject 2 Marks</label>
            <input type="number" id="subject2" placeholder="Enter marks for Subject 2">
        </div>

        <div class="input-field">
            <label for="subject3">Subject 3 Marks</label>
            <input type="number" id="subject3" placeholder="Enter marks for Subject 3">
        </div>

        <div class="input-field">
            <label for="subject4">Subject 4 Marks</label>
            <input type="number" id="subject4" placeholder="Enter marks for Subject 4">
        </div>

        <div class="input-field">
            <label for="subject5">Subject 5 Marks</label>
            <input type="number" id="subject5" placeholder="Enter marks for Subject 5">
        </div>

        <button class="button" onclick="generateMarksheet()">Generate Marksheet</button>

        <div id="marksheet"></div>
    </div>

    <script>
        function generateMarksheet() {
            
            var studentName = document.getElementById("studentName").value;
            var rollNo = document.getElementById("rollNo").value;
            var subject1 = parseInt(document.getElementById("subject1").value) || 0;
            var subject2 = parseInt(document.getElementById("subject2").value) || 0;
            var subject3 = parseInt(document.getElementById("subject3").value) || 0;
            var subject4 = parseInt(document.getElementById("subject4").value) || 0;
            var subject5 = parseInt(document.getElementById("subject5").value) || 0;

                        if (studentName === "" || rollNo === "") {
                alert("Please enter student name and roll number.");
                return;
            }

            
            var totalMarks = subject1 + subject2 + subject3 + subject4 + subject5;
            var percentage = (totalMarks / 500) * 100;

         
            var grade = "";
            if (percentage >= 90) {
                grade = "A+";
            } else if (percentage >= 80) {
                grade = "A";
            } else if (percentage >= 70) {
                grade = "B";
            } else if (percentage >= 60) {
                grade = "C";
            } else if (percentage >= 50) {
                grade = "D";
            } else {
                grade = "F";
            }

            
            var marksheetContent = `
                <h2>Marksheet</h2>
                <p><strong>Student Name:</strong> ${studentName}</p>
                <p><strong>Roll Number:</strong> ${rollNo}</p>
                <hr>
                <p><strong>Subject 1:</strong> ${subject1} / 100</p>
                <p><strong>Subject 2:</strong> ${subject2} / 100</p>
                <p><strong>Subject 3:</strong> ${subject3} / 100</p>
                <p><strong>Subject 4:</strong> ${subject4} / 100</p>
                <p><strong>Subject 5:</strong> ${subject5} / 100</p>
                <hr>
                <p><strong>Total Marks:</strong> ${totalMarks} / 500</p>
                <p><strong>Percentage:</strong> ${percentage.toFixed(2)}%</p>
                <p class="grade"><strong>Grade:</strong> ${grade}</p>
            `;

            document.getElementById("marksheet").innerHTML = marksheetContent;
        }
    </script>

</body>
</html>
